<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp,container-queries"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
            },
          },
        },
      };
    </script>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <nav
      class="flex items-center bg-sky-600 p-5 justify-between text-white w-full"
    >
      <div class="">
        <h1 class="text-3xl font-bold">MyApp</h1>
      </div>
      <div class="flex items-center gap-x-5 text-lg font-semibold">
        <h3 class="hover:opacity-80 cursor-pointer">Home</h3>
        <h3 class="hover:opacity-80 cursor-pointer">Contact</h3>
        <h3 class="hover:opacity-80 cursor-pointer">Services</h3>
      </div>
    </nav>


    <section
    class="w-full flex items-center justify-center z"
    style="height: calc(100vh - 76px)"
  >
    <div
      class="flex flex-col items-center justify-center gap-y-1 bg-white p-14 rounded-3xl shadow-2xl"
    >
      <label for="email"></label>
      <input
        type="email"
        placeholder="Enter Your Email"
        id="email"
        class="rounded-md w-full p-3"
      />
      <label for="password"></label>
      <input
        type="password"
        placeholder="Enter Your Password"
        id="password"
        class="rounded-md w-full p-3"
        onkeydown="loginEnter(event)"
      />
      <button
        class="bg-sky-600 hover:opacity-90 w-full rounded-md p-2 text-white text-lg font-semibold mt-3"
        onclick="login()"
      >
        Login
      </button> 
      <div class="mt-2">
        <p>Dont have an account?<a href="./index.html" class="text-sky-600"> Signup here</a></p>
      </div>
    </div>
  </section>

  <div class="dummy h-[100vh] hidden w-full bg-black opacity-30 top-0 transition"></div>
    <div class="error hidden flex top-[45%] left-[42%] transition">
      <div class="p-2 relative rounded-lg transition shadow-2xl bg-white w-[20vw]">
        <button class="absolute top-[10px] right-[10px] rounded-full hover:bg-sky-100 w-7 h-auto ">
          <i class="ri-close-large-fill text-xl" onclick="cancelErr()"></i>
        </button>
        <p class="text-red-600 font-semibold text-lg mb-5 mt-7 text-center">
          Please enter all the field
        </p>
      </div>
    </div>

    <script src="js/login.js"></script>
</body>
</html>
