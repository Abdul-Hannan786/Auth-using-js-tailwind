<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Post</title>
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp,container-queries"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
            },
          },
        },
      };
    </script>
    <link rel="stylesheet" href="css/post.css" />
  </head>
  <body>
    <nav
      class="flex items-center bg-sky-600 p-5 justify-between text-white w-full"
    >
      <div class="">
        <h1 class="text-3xl font-bold">MyApp</h1>
      </div>
      <div class="flex items-center gap-x-5 text-lg font-semibold">
        <h3 class="hover:opacity-80 cursor-pointer">Home</h3>
        <h3 class="hover:opacity-80 cursor-pointer">Contact</h3>
        <h3 class="hover:opacity-80 cursor-pointer">Services</h3>
        <button
          class="hover:opacity-70 cursor-pointer text-sky-300"
          onclick="logout()"
        >
          Logout
        </h3>
      </div>
    </nav>

    <h1 class="text-center text-5xl font-bold bg-sky-100 leading-loose">
      Posts
    </h1>

    <section class="">
      <div class="post grid grid-cols-3 gap-5 p-4">
        
      </div>
    </section>

    <button
      onclick="createPosts()"
      class="bg-sky-600 text-white text-xl font-semibold rounded-md p-2.5 fixed bottom-6 right-4 flex items-center justify-center gap-x-1"
    >
      <i class="ri-add-fill text-xl"></i> Create Post
    </button>

    <div class="flex justify-center items-center post-input hidden">
        <div
        class="shadow-2xl flex flex-col p-16 rounded-lg items-center justify-center gap-y-3 fixed top-[45vh] bg-white"
      >
        <input
          type="text"
          placeholder="Enter your content"
          class="rounded-md w-[25vw] h-[10vh]"
          onkeydown="postEnterClick(event)"
          id="post-id"
        />
        <button
          class="bg-sky-600 w-full rounded-md p-2 text-white font-semibold"
          onclick="createUserPost()"
        >
          Create Post
        </button>
        <button class="rounded-full w-7 hover:bg-sky-100 absolute top-[10px] right-[10px]">
          <i class="ri-close-large-fill text-xl" onclick="cancelErr()"></i>
        </button>
      </div>
    </div>

    <div class="dummy h-[100vh] hidden w-full bg-black opacity-30 top-0 transition"></div>
    <div class="error hidden flex top-[45%] left-[42%] transition">
      <div class="p-2 relative rounded-lg transition shadow-2xl bg-white w-[20vw]">
        <button class="absolute top-[10px] right-[10px] rounded-full hover:bg-sky-100 w-7 h-auto ">
          <i class="ri-close-large-fill text-xl" onclick="cancelInvallidError()"></i>
        </button>
        <p class="text-red-600 font-semibold text-lg mb-5 mt-7 text-center">
          Post cannot be empty
        </p>
      </div>
    </div>

    <script src="js/post.js"></script>
  </body>
</html>
